<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ceol Gan Eagla — Weather</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
    }
    header {
      padding: 10px;
    }
    header img {
      width: 64px;
      height: 64px;
      object-fit: contain; /* fix logo zoom */
    }
    #map {
      height: 60vh;
      width: 100%;
    }
    #controls {
      padding: 10px;
      background: #222;
    }
    .info {
      margin-top: 10px;
      padding: 10px;
      background: #333;
      border-radius: 8px;
    }
    #speedometer {
      margin-top: 8px;
      font-size: 14px;
      color: #0f0;
    }
  </style>
</head>
<body>
  <header>
    <img src="icon-192.png" alt="Ceol Gan Eagla Logo"><br>
    <strong>Ceol Gan Eagla — Weather</strong>
    <div style="font-size: 12px;">
      Sources: OSM • MapTiler • Open-Meteo • RainViewer
    </div>
  </header>

  <div id="map"></div>

  <div id="controls">
    <input type="text" id="search" placeholder="Search place or Eircode…">
    <button onclick="searchLocation()">🔍</button>

    <div class="info" id="weather-info">
      <p id="now"></p>
      <p id="sun"></p>
      <p id="risk"></p>
      <p id="updated"></p>
    </div>

    <div id="speedometer">Speed: 0 km/h | Lat: — | Lon: —</div>
  </div>

  <h3>7-day forecast</h3>
  <div id="daily"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    const MT_KEY = "MpDV384cXMNO273WsuTG"; // your MapTiler key
    const map = L.map('map').setView([53.34, -6.26], 9);

    L.tileLayer(`https://api.maptiler.com/maps/streets-v2/256/{z}/{x}/{y}.png?key=${MT_KEY}`, {
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OSM</a> &copy; <a href="https://www.maptiler.com/">MapTiler</a>'
    }).addTo(map);

    const marker = L.marker([53.34, -6.26]).addTo(map);

    // Weather API
    async function fetchWeather(lat, lon) {
      const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,wind_speed_10m,precipitation,cloud_cover&daily=temperature_2m_max,temperature_2m_min,sunrise,sunset,precipitation_sum&timezone=auto`;
      const res = await fetch(url);
      const data = await res.json();

      document.getElementById("now").textContent =
        `🌡 Now: ${data.current.temperature_2m}°C, Wind ${data.current.wind_speed_10m} km/h`;

      document.getElementById("sun").textContent =
        `☀️ Sunrise: ${data.daily.sunrise[0].slice(11)} | 🌙 Sunset: ${data.daily.sunset[0].slice(11)}`;

      document.getElementById("risk").textContent =
        `🌧 Rain: ${data.daily.precipitation_sum[0]}mm`;

      document.getElementById("updated").textContent =
        `Last update: ${new Date().toLocaleTimeString()}`;

      // 7-day forecast
      let dailyHTML = "";
      for (let i = 0; i < data.daily.time.length; i++) {
        dailyHTML += `
          <div>
            ${data.daily.time[i]} → 🌡 ${data.daily.temperature_2m_max[i]}°C / ${data.daily.temperature_2m_min[i]}°C | 🌧 ${data.daily.precipitation_sum[i]}mm
          </div>`;
      }
      document.getElementById("daily").innerHTML = dailyHTML;
    }

    fetchWeather(53.34, -6.26);

    // Search
    async function searchLocation() {
      const q = document.getElementById("search").value;
      if (!q) return;
      const url = `https://nominatim.openstreetmap.org/search?format=json&q=${q}`;
      const res = await fetch(url);
      const results = await res.json();
      if (results.length > 0) {
        const { lat, lon, display_name } = results[0];
        map.setView([lat, lon], 10);
        marker.setLatLng([lat, lon]);
        fetchWeather(lat, lon);
      }
    }

    // Speedometer & location
    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(pos => {
        const { latitude, longitude, speed } = pos.coords;
        marker.setLatLng([latitude, longitude]);
        map.setView([latitude, longitude], 10);
        fetchWeather(latitude, longitude);

        const kmh = speed ? (speed * 3.6).toFixed(1) : 0;
        document.getElementById("speedometer").textContent =
          `Speed: ${kmh} km/h | Lat: ${latitude.toFixed(3)} | Lon: ${longitude.toFixed(3)}`;
      });
    }
  </script>
</body>
</html>
